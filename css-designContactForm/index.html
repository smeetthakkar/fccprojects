<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form action="">
            <h2>Contact Us</h2>
            <label for="name">Name: <input type="text" name="name" id="name" required></label>
            <label for="email">Email: <input type="email" id="email" name="email" required></label>
            <label for="message">Message:<textarea name="message" id="message" required></textarea></label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>

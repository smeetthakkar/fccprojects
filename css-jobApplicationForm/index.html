<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form action="">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your Full Name">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="position">Position:</label>
            <select name="position" id="position">
                <option>Select a position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>
            <fieldset class="radio-group">
                <legend>Availability:</legend>

                <input type="radio" id="full-time" name="availability" value="full-time" checked>
                <label for="full-time">Full Time</label>

                <input type="radio" id="part-time" name="availability" value="part-time">
                <label for="part-time">Part Time</label>
            </fieldset>
            <label for="message">Why do you want this job?</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your motivation"></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>

</html>
